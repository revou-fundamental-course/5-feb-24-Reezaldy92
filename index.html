<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Konverter Suhu</title>
    <link rel="stylesheet" href="Css/style.css"/>
    <script src="Js/script.js"></script>
  </head>
  <body>
    <!--Navigation bar-->
    <header id="navbar">
        <div class="div-heading">
         <img src="Asset/celsius-to-fahrenheit(clr).png" class="logo"style="float: left;">
         <H1>Konverter Suhu</H1>
        </div>
    <!--Navigation bar end-->
    </header>
    <!--Container-->
    <container id="container">
      <p>Masukkan suhu derajat Celcius(째C) lalu klik tombol Konversi untuk merubah ke Fahrenheit(째F) </p>
      <table>
        <tr>
            <td>
                <p>Celsius (째C)</p>
                <input id="InputCelsius" type="number" placeholder="Input Angka">
            </td>
          </tr>
          <tr>
            <td>
                <button id="btn-Konversi" type="Konversi" onclick="ConvertCelsius()">Konversi</button>
                <button id="btn-Reset" type="Reset" onclick="ResetFields()">Reset</button>
                <button id="btn-Reverse" type="Reverse" onclick="ReverseConversion()">Reverse</button>
            </td>
          </tr>
          <tr>
            <td>
                <p>Fahrenheit (째F)</p>
                <input id="OutputFahrenheit" type="number" placeholder="Hasil Konversi" oninput="ConvertCelsius()">
            </td>
          </tr>
          <tr>
            <td>
                <p>Cara Kalkulasi</p>
                <div class="boxRumus">(Suhu Celsius * 9 / 5) + 32</div>
            </td>
          </tr>
      </table>
    </container>
</html>
